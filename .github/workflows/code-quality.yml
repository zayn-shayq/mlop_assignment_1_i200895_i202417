name: Python Code Quality Check

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install flake8
      run: pip install flake8
    - name: Run flake8
      run: flake8 .
